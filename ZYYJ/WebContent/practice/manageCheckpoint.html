<div class="col-md-10 col-md-offset-1">
	<div class="row">
		<h1>练习关卡管理</h1>
	</div>
	
	<!-- 搜索框和添加按钮 -->
	<div class="row" align="right">
		<div class="col-md-5" style="padding:0px;">
			<form class="nav-form" action="search" method="get">
				<div class="input-group">
      				<input type="text" class="form-control" placeholder="搜索...">
      				<span class="input-group-btn">
       				 	<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
      				</span>
    			</div>
			</form>
		</div>
		<div class="col-md-7" align="right">
			<button class="btn btn-info" data-toggle="modal" data-target="#add-modal">添加新关卡</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
		<thead>
			<tr><th>关卡编号</th><th>关卡名</th><th>方案编号</th><th>限制时间（分钟）</th><th>各种难度题目量</th><th>总分</th><th>通关分数</th><th>备注</th></tr>
		</thead>
		<tbody>
			<tr><td>000001</td><td>demo关卡1</td><td>000001</td><td>20</td><td>5;3;2</td><td>100</td><td>80</td><td>暂无备注</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000002</td><td>demo关卡2</td><td>000001</td><td>20</td><td>5;3;2</td><td>100</td><td>80</td><td>暂无备注</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000003</td><td>demo关卡3</td><td>000001</td><td>20</td><td>5;3;2</td><td>100</td><td>80</td><td>暂无备注</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
		</tbody>
		</table>
	</div>
</div>


<!-- 弹出框，添加 -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">添加新关卡</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addCheckpoint" method="get">
					<input class="form-control" type="text" name="id" placeholder="关卡编号">
					<input class="form-control" type="text" name="name" placeholder="关卡名">
					<input class="form-control" type="text" name="programme-id" placeholder="方案编号">
					<input class="form-control" type="text" name="time" placeholder="限制时间（分钟)">
					<input class="form-control" type="text" name="count" placeholder="各种难度题目数量（；隔开）">
					<input class="form-control" type="text" name="total-score" placeholder="总分">
					<input class="form-control" type="text" name="pass-score" placeholder="通关分数">
					<input class="form-control" type="text" name="note" placeholder="备注">
					<button class="btn btn-primary btn-block" type="submit">添加</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>

<!-- 弹出框，修改 -->
<div class="modal fade" id="modify-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">修改关卡信息</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addCheckpoint" method="get">
					<input class="form-control" type="text" name="id" placeholder="关卡编号">
					<input class="form-control" type="text" name="name" placeholder="关卡名">
					<input class="form-control" type="text" name="programme-id" placeholder="方案编号">
					<input class="form-control" type="text" name="time" placeholder="限制时间（分钟)">
					<input class="form-control" type="text" name="count" placeholder="各种难度题目数量（；隔开）">
					<input class="form-control" type="text" name="total-score" placeholder="总分">
					<input class="form-control" type="text" name="pass-score" placeholder="通关分数">
					<input class="form-control" type="text" name="note" placeholder="备注">
					<button class="btn btn-primary btn-block" type="submit">修改</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>
