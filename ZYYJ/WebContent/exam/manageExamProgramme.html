<div class="col-md-10 col-md-offset-1">
	<div class="row">
		<h1>考试方案管理</h1>
	</div>
	
	<!-- 搜索框和添加按钮 -->
	<div class="row" align="right">
		<div class="col-md-5" style="padding:0px;">
			<form class="nav-form" action="search" method="get">
				<div class="input-group">
      				<input type="text" class="form-control" placeholder="搜索...">
      				<span class="input-group-btn">
       				 	<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
      				</span>
    			</div>
			</form>
		</div>
		<div class="col-md-7" align="right">
			<button class="btn btn-info" data-toggle="modal" data-target="#add-modal">添加新考试方案</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
		<thead>
			<tr><th>考试方案编号</th><th>考试方案名</th><th>等级数</th><th>方案创建时间</th></tr>
		</thead>
		<tbody>
			<tr><td>000001</td><td>demo考试方案1</td><td>1</td><td>2020-5-6</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000002</td><td>demo考试方案2</td><td>1</td><td>2020-5-6</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000003</td><td>demo考试方案3</td><td>1</td><td>2020-5-6</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
		</tbody>
		</table>
	</div>
</div>


<!-- 弹出框，添加 -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">添加新考试方案</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addExamProgramme" method="get">
					<input class="form-control" type="text" name="id" placeholder="考试方案编号">
					<input class="form-control" type="text" name="name" placeholder="考试方案名">
					<input class="form-control" type="text" name="level" placeholder="等级数">
					<button class="btn btn-primary btn-block" type="submit">添加</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>

<!-- 弹出框，修改 -->
<div class="modal fade" id="modify-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">修改考试方案</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addExamProgramme" method="get">
					<input class="form-control" type="text" name="id" placeholder="考试方案编号">
					<input class="form-control" type="text" name="name" placeholder="考试方案名">
					<input class="form-control" type="text" name="level" placeholder="等级数">
					<button class="btn btn-primary btn-block" type="submit">修改</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>
