<div class="col-md-10 col-md-offset-1">
	<div class="row">
		<h1>科目管理</h1>
	</div>
	<div class="row" align="right">
		<div class="col-md-5" style="padding:0px;">
			<form class="nav-form" action="search" method="get">
				<div class="input-group">
      				<input type="text" class="form-control" placeholder="搜索...">
      				<span class="input-group-btn">
       				 	<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
      				</span>
    			</div>
			</form>
		</div>
		<div class="col-md-7" align="right">
			<button class="btn btn-info" data-toggle="modal" data-target="#add-modal">添加新科目</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
		<thead>
			<tr><th>科目编号</th><th>上级科目编号</th><th>科目名</th><th>说明</th><th>图片</th></tr>
		</thead>
		<tbody>
			<tr><td>000000</td><td>无</td><td>xxx</td><td>暂无</td><td>/image/default.png</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000001</td><td>无</td><td>****</td><td>暂无</td><td>/image/default.png</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000002</td><td>无</td><td>某科目</td><td>暂无</td><td>/image/default.png</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
		</tbody>
		</table>
	</div>
</div>

<!-- 弹出框，添加 -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">添加新科目</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addCourse" method="get">
					<input class="form-control" type="text" name="id" placeholder="科目编号">
					<span>上级科目<select name="upper-course" class="form-control">
						<option value="1">无</option>
						<option value="2">科目1</option>
						<option value="3">科目2</option>							
					</select></span>
					<input class="form-control" type="text" name="name" placeholder="科目名">
					<input class="form-control" type="text" name="note" placeholder="说明">
				
					<!-- 图片上传 -->
					<div class="input-group">
      					<input type="text" class="form-control" name="picture" placeholder="图片url">
      					<span class="input-group-btn">
       				 		<button class="btn btn-default" type="button">上传</button>
      					</span>
    				</div>
			
					<button class="btn btn-primary btn-block" type="submit">修改</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>

<!-- 弹出框，修改 -->
<div class="modal fade" id="modify-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">修改科目信息</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addCourse" method="get">
					<input class="form-control" type="text" name="id" placeholder="科目编号">
					<input class="form-control" type="text" name="name" placeholder="科目名">
					<span>上级科目<select name="upper-course" class="form-control">
						<option value="1">无</option>
						<option value="2">科目1</option>
						<option value="3">科目2</option>							
					</select></span>
					<input class="form-control" type="text" name="note" placeholder="说明">
				
					<!-- 图片上传 -->
					<div class="input-group">
      					<input type="text" class="form-control" name="picture" placeholder="图片url">
      					<span class="input-group-btn">
       				 		<button class="btn btn-default" type="button">上传</button>
      					</span>
    				</div>
			
					<button class="btn btn-primary btn-block" type="submit">修改</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	.input-group{margin-bottom:20px;}
  	</style>
</div>
