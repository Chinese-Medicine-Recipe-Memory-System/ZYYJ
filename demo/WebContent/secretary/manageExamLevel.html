<div class="col-md-10 col-md-offset-1">
	<div class="row">
		<h1>考试等级管理</h1>
	</div>
	
	<!-- 搜索框和添加按钮 -->
	<div class="row" align="right">
		<div class="col-md-5" style="padding:0px;">
			<form class="nav-form" action="search" method="get">
				<div class="input-group">
      				<input type="text" class="form-control" placeholder="搜索...">
      				<span class="input-group-btn">
       				 	<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
      				</span>
    			</div>
			</form>
		</div>
		<div class="col-md-7" align="right">
			<button class="btn btn-info" data-toggle="modal" data-target="#add-modal">添加新考试等级</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
		<thead>
			<tr><th>考试等级编号</th><th>所属考试方案编号</th><th>考试等级名</th><th>总题目数</th><th>总分</th><th>通过分数</th><th>各种难度题目数</th><th>答题时长（分钟）</th></tr>
		</thead>
		<tbody>
			<tr><td>000001</td><td>000001</td><td>等级三</td><td>20</td><td>100</td><td>60</td><td>10;7;3</td><td>90</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000002</td><td>000002</td><td>等级四</td><td>20</td><td>100</td><td>60</td><td>10;7;3</td><td>90</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000003</td><td>000003</td><td>等级六</td><td>20</td><td>100</td><td>60</td><td>10;7;3</td><td>90</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
		</tbody>
		</table>
	</div>
</div>


<!-- 弹出框，添加 -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">添加新考试等级</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addExamLevel" method="get">
					<input class="form-control" type="text" name="id" placeholder="考试等级编号">
					<input class="form-control" type="text" name="programme-id" placeholder="所属考试方案编号">
					<input class="form-control" type="text" name="name" placeholder="考试等级名">
					<input class="form-control" type="text" name="total-count" placeholder="题目总数">
					<input class="form-control" type="text" name="total-score" placeholder="总分">
					<input class="form-control" type="text" name="pass-score" placeholder="通过分数">
					<input class="form-control" type="text" name="count" placeholder="各种难度题目数（;隔开）">
					<input class="form-control" type="text" name="time" placeholder="答题时长（分钟）">
					<button class="btn btn-primary btn-block" type="submit">添加</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>

<!-- 弹出框，修改 -->
<div class="modal fade" id="modify-modal" tabindex="-1" role="dialog">

					<input class="form-control" type="text" name="id" placeholder="考试等级编号">
					<input class="form-control" type="text" name="programme-id" placeholder="所属考试方案编号">
					<input class="form-control" type="text" name="name" placeholder="考试等级名">
					<input class="form-control" type="text" name="total-count" placeholder="题目总数">
					<input class="form-control" type="text" name="total-score" placeholder="总分">
					<input class="form-control" type="text" name="pass-score" placeholder="通过分数">
					<input class="form-control" type="text" name="count" placeholder="各种难度题目数（;隔开）">
					<input class="form-control" type="text" name="time" placeholder="答题时长（分钟）">
					<button class="btn btn-primary btn-block" type="submit">修改</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>
