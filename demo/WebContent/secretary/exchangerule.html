<!-- 弹出框，添加 -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">添加新规则</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addExchangerule" method="get">
					<input class="form-control" type="text" name="id" placeholder="规则编号">
					<input class="form-control" type="text" name="name" placeholder="规则名">
					<input class="form-control" type="text" name="score" placeholder="得分">
					<input class="form-control" type="text" name="need-score" placeholder="消耗积分">
					<input class="form-control" type="text" name="valid" placeholder="是否有效">
					<button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>
